<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>LOViT Course Map</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
  <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.25.1/mapbox-gl.css' rel='stylesheet' />
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  <style>
    #coursemap {
      height: 600px;
    }
  </style>
</head>

<body>
  <h4>Course Map</h4>

  <div class="container-fluid">
    <div class="row">
      <div class="col-xs-12">
        <div id="coursemap"></div>
        <pre id='info'></pre>
      </div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v0.25.1/mapbox-gl.js"></script>
  <script src="segments.js"></script>

  <script>
      mapboxgl.accessToken = 'pk.eyJ1IjoiZGlzZGV2IiwiYSI6ImNpaWtxdG42bTAxZDR0bWtudDFqZmphaGgifQ.DSFX6wI2vzU7mfYRJ1pmwQ';
      
      var map = new mapboxgl.Map({
          container: 'coursemap',
          style: 'mapbox://styles/mapbox/outdoors-v10',
          center: [-93.335, 34.55],
          zoom: 12
      });

      map.on('mousemove', function (e) {
          document.getElementById('info').innerHTML =
              // e.point is the x, y coordinates of the mousemove event relative
              // to the top-left corner of the map
              JSON.stringify(e.point) + '<br />' +
                  // e.lngLat is the longitude, latitude geographical position of the event
              JSON.stringify(e.lngLat);
      });

      map.on('load', function () {
          map.addSource("route", {
              "type": "geojson",
              "data": segments
          });

          map.addControl(new mapboxgl.Navigation());

          map.addLayer({
              "id": "route",
              "type": "line",
              "source": "route",
              "layout": {
                  "line-join": "round",
                  "line-cap": "round"
              },
              "paint": {
                  "line-color": "#336699",
                  "line-width": 2
              }
          });
      });

    </script>
</body>

</html>
